<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab_1</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                Settings
            </div>

            <div class="menu-item">
                <label for="xCoord">X Coordinate:</label>
                <input type="number" id="xCoord" placeholder="Enter X coordinate">
            </div>

            <div class="menu-item">
                <label for="yCoord">Y Coordinate:</label>
                <input type="number" id="yCoord" placeholder="Enter Y coordinate">
            </div>

            <div class="menu-item">
                <label for="sideLength">Side length:</label>
                <input type="number" id="sideLength" placeholder="Enter side length">
            </div>

            <div class="menu-item">
                <label for="shape">Vertex Shape:</label>
                <select id="shape">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div class="menu-item">
                <label for="triangleColor">Triangle color:</label>
                <input type="color" id="triangleColor">
            </div>

            <div class="menu-item">
                <button onclick="drawTriangle()">Draw Triangle</button>
                <button onclick="clear()">Clear</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
