<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lab_1</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                Settings
            </div>

            <div class="menu-item">
                <label for="x-coord">X Coordinate:</label>
                <input type="number" id="x-coord" placeholder="X">
            </div>

            <div class="menu-item">
                <label for="y-coord">Y Coordinate:</label>
                <input type="number" id="y-coord" placeholder="Y">
            </div>

            <div class="menu-item">
                <label for="side-length">Side length:</label>
                <input type="number" id="side-length" placeholder="Length">
            </div>

            <div class="menu-item">
                <label for="shape">Vertex Shape:</label>
                <select id="shape">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div class="menu-item">
                <label for="triangle-color">Triangle color:</label>
                <input type="color" id="triangle-color">
            </div>

            <div class="menu-item">
                <button class="btn-draw" id="btn-draw">Draw Triangle</button>
                <button class="btn-clear" id="btn-clear">Clear</button>
            </div>
        </div>
    
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
